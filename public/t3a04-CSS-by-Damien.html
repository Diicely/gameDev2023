<h4> Version 0.0.8 </h4>
<h1 align=center> CSS </h1>
<html>
<head>
<style>
body  {
  background-image: url("https://www.dreamworks.com/storage/movies/shrek/gallery/shrek-gallery-1.jpg");
  background-color: #728C00;
}
p.dashed {border-style: dashed;}
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>
<p class="dashed"><h2 align=center> real </h2></p>
<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
